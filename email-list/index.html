<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Email-list</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

    <!-- 動畫效果區域 -->
    <div class="proto-container">
        <div class="proto"></div>
        <div class="proto"></div>
        <div class="proto"></div>
        <div class="proto"></div>
    </div>
    <!-- /.動畫效果區域 -->

    <div class="container">
        <div class="inner">
            <div class="left">
                <img src="images/logo_copy.svg" alt="" class="logo">
                <div class="content">  
                    <!-- 內有三個垂直div放文字 -->
                    <h1>Complete <span>UI Design Couse</span> </h1>

                    <p>Tired of producing subpar UI designs? CompleteUI is an upcoming course created to help aspiring UI designers create work that's worthy of front-page dribble & behance</p>
                    <p class="light">CompleteUI is releasing before 2020 on Udemy & other networks.</p>

                </div>
            </div>
            <div class="right">
                    <p>Get notified when I release this course!</p>

                    <input type="text" name="email" id="email" placeholder="your email">
                    <button>Notify Me</button>

                    <div class="attention">
                        <img src="images/eun.jpg" alt="Eun" class="me">
                        <img src="images/arrow_copy.svg" alt="arrow" class="arrow">
                    </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>

</body>
</html>
